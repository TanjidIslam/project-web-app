    <script>
        $(document).ready(function () {
            $(document).ready(function () {
                $('select[name="service_action"]').change(function () {
                    $('tr[id="ServiceDescRow"]').prop('hidden', this.value != 'update' ? true : false);
                    $('tr[id="bizSvcButton"]').prop('hidden', this.value != 'update' ? true : false);
                    $('select[name="bizSvc"]').prop('disabled', this.value != 'update' ? true : false);
                    $('tr[id="impactButton"]').prop('hidden', this.value != 'update' ? true : false);
                    $('select[name="impactMetrics"]').prop('disabled', this.value != 'update' ? true : false);
                    $('tr[id="eventRules"]').prop('hidden', this.value != 'update' ? true : false);
                    $('input[name="eventRules"]').prop('disabled', this.value != 'update' ? true : false);
                    $('tr[id="alertCreationRow"]').prop('hidden', this.value != 'update' ? true : false);
                    $('select[name="alert_creation"]').prop('disabled', this.value != 'update' ? true : false);
                    $('select[name="alert_creation"]').prop('hidden', this.value != 'update' ? true : false);
                    $('tr[id="updateConfigButton"]').prop('hidden', this.value != 'update' ? true : false);
                    $('tr[id="provisionButton"]').prop('hidden', this.value != 'update' ? false : true);
                        $('tr[id="alertGroupingRow"]').prop('hidden', this.value != 'update' ? true : false);
                    $('select[name="alert_creation"]').change(function () {
                        $('select[name="alert_grouping"]').prop('disabled', this.value != 'create_alerts_and_incidents' ? true : false);
                    });$('select[name="alert_grouping"]').change(function () {
                            $('select[name="timed_grouping"]').prop('disabled', this.value != 'time' ? true : false);
                            $('select[name="timed_grouping"]').prop('hidden', this.value != 'time' ? true : false);
                        });
                });
            });
            $('#previewList').DataTable({
                sScrollX: "100%",
                sScrollXInner: "100%",
                scrollY: 500,
                scrollCollapse: true,
                dom: 'Bfrtip',
                pageLength: 100,
                order: [[0, "desc"]],
                buttons: [
                    {
                        extend: 'copyHtml5',
                        exportOptions: {
                            columns: [0, ':visible']
                        }
                    },
                    {
                        extend: 'excelHtml5',
                        exportOptions: {
                            columns: ':visible'
                        }
                    },
                    {
                        extend: 'csvHtml5',
                        fieldBoundary: '"',
                        exportOptions: {
                            columns: [0, 1, 2, 5]
                        }
                    },
                    'colvis'
                ]
            });
        });
    </script>
