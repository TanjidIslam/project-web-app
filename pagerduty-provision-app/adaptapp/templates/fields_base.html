<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Faster to use CDN -->

    <!-- Bootstrap 4 + DataTable -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.20/af-2.3.4/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/cr-1.5.2/fc-3.3.0/fh-3.1.6/kt-2.5.1/r-2.2.3/rg-1.1.1/rr-1.2.6/sc-2.0.1/sl-1.3.1/datatables.min.js"></script>


    <!-- Foundation + DataTable
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/zf-6.4.3/jq-3.3.1/jszip-2.5.0/dt-1.10.20/af-2.3.4/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/cr-1.5.2/fc-3.3.0/fh-3.1.6/kt-2.5.1/r-2.2.3/rg-1.1.1/rr-1.2.6/sc-2.0.1/sl-1.3.1/datatables.min.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/zf-6.4.3/jq-3.3.1/jszip-2.5.0/dt-1.10.20/af-2.3.4/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/cr-1.5.2/fc-3.3.0/fh-3.1.6/kt-2.5.1/r-2.2.3/rg-1.1.1/rr-1.2.6/sc-2.0.1/sl-1.3.1/datatables.min.js"></script>
    -->

    <script>
        $(document).ready(function () {
            $(document).ready(function () {
                $('select[name="tag_action"]').change(function () {
                    $('tr[id="tagSelectionRow"]').prop('hidden', this.value != 'save' ? true : false);
                    $('select[name="tag_selection"]').prop('disabled', this.value != 'save' ? true : false);
                });
                $('select[name="tag_selection"]').change(function () {
                    $('input[name="custom_field"]').prop('disabled', this.value != 'custom_adapt' ? true : false);
                    $('tr[id="customFieldRow"]').prop('hidden', this.value != 'custom_adapt' ? true : false);
                });
                $('select[name="tag_action"]').change(function () {
                    $('input[name="custom_regex"]').prop('disabled', this.value != 'extract_regex_custom' ? true : false);
                    $('tr[id="customRegexField"]').prop('hidden', this.value != 'extract_regex_custom' ? true : false);
                });
            });
            $('#tagList').DataTable({
                sScrollX: "100%",
                sScrollXInner: "100%",
                scrollY: 500,
                scrollCollapse: true,
                dom: 'Bfrtip',
                paging: false,
                buttons: []
            });
            $('#tagExportList').DataTable({
                paging: false,
                searching: false,
                info: false,
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'copyHtml5',
                        filename: function () {
                            var d = new Date();
                            var n = d.getTime();
                            return 'pd_adapt_fields_' + n;
                        },
                    },
                    {
                        extend: 'excelHtml5',
                        filename: function () {
                            var d = new Date();
                            var n = d.getTime();
                            return 'pd_adapt_fields_' + n;
                        },
                    },
                    {
                        extend: 'csvHtml5',
                        fieldBoundary: "'",
                        filename: function () {
                            var d = new Date();
                            var n = d.getTime();
                            return 'pd_adapt_fields_' + n;
                        },
                    }
                ]
            });
        });
    </script>
    <title>PagerDuty ADAPT</title>
</head>

<body>
{% block content %}
{% endblock %}


</body>

</html>
